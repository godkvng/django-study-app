{% extends 'base.html' %}

{% block content %}
<p>Home Template </p>

<div>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{ room.host.username }}</span>
                <h5>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</h5>
                <small>{{ room.topic.name  }} </small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
